<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Shortner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
 
</head>
<body class="bg-light">

<script>
    function generateShortURL(event){
        event.preventDefault();
        
        const  email = document.getElementById("email").value;
        const password = document.getElementById("pwd").value;
        const short = document.getElementById("short").value;
        const url = document.getElementById("url").value;

        const data ={email,password,short,url};
        
        axios.post("/admin/urls/" ,data).then(response=>{
            alert('Generated');
        }).catch(error => {
            alert('Failed');
        });
    }
</script>

<div class="container">
  <h2>URL Shortener</h2>
  <form onsubmit="generateShortURL(event)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
        <label for="short">Short:</label>
        <input type="text" class="form-control" id="short" placeholder="Enter short URL" name="short">
    </div>
    <div class="form-group">
        <label for="url">Complete URL:</label>
        <input type="text" class="form-control" id="url" placeholder="Enter the complete URL" name="url">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>



</body>
</html>
